<!DOCTYPE html>
<html lang="fr" class="no-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echos Sonores - 404</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/404.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div class="error-page">
        <h1 class="error-page__title" id="text-404">Error 404</h1>
        <img src="assets/icons/404-icon.avif" alt="404-icon" class="error-page__icon">
        
        <h2 class="error-page__subtitle">Oups ! La page que vous recherchez n'existe pas.</h2>
        <a href="/index.html" class="error-page__link">
            Retour à l'accueil
        </a>
        <form 
            action="https://duckduckgo.com/" 
            method="GET" 
            class="error-page__search"
            x-data="{ q:'' }" 
            x-on:submit.prevent="$el.querySelector('input[name=q]').value = q + ' site:echosonore.boomoon.cloud'; $el.submit()">
            <h3 class="error-page__search-title">Vous pouvez aussi effectuer une recherche sur le site :</h3>
            <label for="q" class="error-page__search-label" hidden>Texte à chercher :</label>
            <input type="text" id="q" name="q" class="error-page__search-input" x-model="q">
            <button type="submit" class="error-page__search-btn">Rechercher</button>
        </form>
    </div>
</body>
</html>
